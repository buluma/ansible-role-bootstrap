---
#
# Ansible managed
#

name: Ansible Molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '7 2,10 * * *'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: buluma/molecule-action@v4.0.5
        with:
          command: lint
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        config:
          - image: "alpine"
            tag: "latest"
          - image: "amazonlinux"
            tag: "2"
          - image: "debian"
            tag: "bookworm"
          - image: "fedora"
            tag: "34"
          - image: "fedora"
            tag: "latest"
          - image: "fedora"
            tag: "rawhide"
          - image: "debian"
            tag: "bullseye"
          - image: "ubuntu"
            tag: "bionic"
          - image: "oraclelinux"
            tag: "8"
          - image: "oraclelinux"
            tag: "7"
          - image: "docker-opensuse-systemd"
            tag: "latest"
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: disable apparmor for mysql
        run: sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/
      - name: parse apparmor for mysql
        run: sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
      - name: molecule
        uses: buluma/molecule-action@v4.0.5
        with:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}
