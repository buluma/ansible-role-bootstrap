---
#
# Ansible managed
#

name: Ansible Molecule

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron: '3 2 2 * *'

  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: ansible-lint
        uses: ansible/ansible-lint@v26.2.0

  molecule:
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - image: "docker-molecule-images"
            tag: "alpine-openrc_latest"
          - image: "enterpriselinux"
            tag: "latest"
          - image: "docker-molecule-images"
            tag: "debian_latest"
          - image: "docker-molecule-images"
            tag: "bookworm"
          - image: "docker-molecule-images"
            tag: "fedora_latest"
          - image: "docker-molecule-images"
            tag: "fedora45"
          - image: "docker-molecule-images"
            tag: "ubuntu_latest"
          - image: "docker-molecule-images"
            tag: "jammy"
          - image: "docker-molecule-images"
            tag: "opensuse-tumbleweed"
          - image: "docker-molecule-images"
            tag: "kalilinux"
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          path: ansible-role-bootstrap

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Configure Docker for systemd
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "features": {
              "buildkit": true
            },
            "exec-opts": ["native.cgroupdriver=systemd"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Test with molecule
        run: |
          cd ansible-role-bootstrap
          molecule test
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1
          ANSIBLE_ROLES_PATH: ~/.ansible/roles:${GITHUB_WORKSPACE}/ansible-role-bootstrap
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}
