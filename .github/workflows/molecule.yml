---
#
# Ansible managed
#

name: Ansible Molecule

on:
  push:
    branches:
      - master
      - main
      - codex-*
  pull_request:
    branches:
      - master
      - main
      - codex-*
  schedule:
    - cron: '3 2 2 * *'

  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: Verify bootstrap coverage metadata
        run: python3 .github/scripts/check_bootstrap_coverage.py
      - name: ansible-lint
        uses: ansible/ansible-lint@v26.1.1

  molecule:
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          # PR matrix: maintained distros and stable tags.
          - image: "docker-molecule-images"
            tag: "alpine-openrc_latest"
            tier: "pr"
            covers: "Alpine"
          - image: "docker-molecule-images"
            tag: "bookworm"
            tier: "pr"
            covers: "Debian,Debian_12"
          - image: "docker-molecule-images"
            tag: "bullseye"
            tier: "pr"
            covers: "Debian,Debian_11"
          - image: "docker-molecule-images"
            tag: "fedora44"
            tier: "pr"
            covers: "Fedora"
          - image: "docker-molecule-images"
            tag: "fedora45"
            tier: "pr"
            covers: "Fedora"
          - image: "docker-molecule-images"
            tag: "plucky"
            tier: "pr"
            covers: "Debian"
          - image: "docker-molecule-images"
            tag: "jammy"
            tier: "pr"
            covers: "Debian"
          - image: "docker-molecule-images"
            tag: "kalilinux"
            tier: "pr"
            covers: "Debian"
          - image: "docker-molecule-images"
            tag: "oraclelinux9"
            tier: "pr"
            covers: "OracleLinux,RedHat"
          - image: "docker-molecule-images"
            tag: "rockylinux9"
            tier: "pr"
            covers: "Rocky,RedHat"
          - image: "docker-molecule-images"
            tag: "almalinux9"
            tier: "pr"
            covers: "AlmaLinux,RedHat"
          - image: "docker-molecule-images"
            tag: "almalinux10"
            tier: "pr"
            covers: "AlmaLinux,RedHat"
          - image: "docker-molecule-images"
            tag: "amazonlinux2023"
            tier: "pr"
            covers: "Amazon,RedHat"
          - image: "docker-molecule-images"
            tag: "archlinux"
            tier: "pr"
            covers: "Archlinux"
          - image: "docker-molecule-images"
            tag: "centos-stream9"
            tier: "pr"
            covers: "CentOS,RedHat"
          - image: "docker-molecule-images"
            tag: "rhel9"
            tier: "pr"
            covers: "RedHat"
          - image: "docker-molecule-images"
            tag: "opensuse-tumbleweed"
            tier: "pr"
            covers: "Suse"
          # Scheduled/workflow-dispatch matrix: legacy and fallback branches.
          - image: "enterpriselinux"
            tag: "latest"
            tier: "extended"
            covers: "RedHat_8,CentOS_8,Rocky_8,AlmaLinux_8,OracleLinux_8"
          - image: "docker-molecule-images"
            tag: "debian_latest"
            tier: "extended"
            covers: "Debian_10,Debian_9,Debian_8"
          - image: "docker-molecule-images"
            tag: "fedora42"
            tier: "extended"
            covers: "Fedora"
          - image: "docker-molecule-images"
            tag: "fedora_latest"
            tier: "extended"
            covers: "Fedora"
          - image: "docker-molecule-images"
            tag: "ubuntu_latest"
            tier: "extended"
            covers: "Debian"
          - image: "docker-molecule-images"
            tag: "amazonlinux_latest"
            tier: "extended"
            covers: "Amazon,RedHat"
    if: ${{ matrix.distro.tier == 'pr' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          path: ansible-role-bootstrap

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Configure Docker for systemd
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "features": {
              "buildkit": true
            },
            "exec-opts": ["native.cgroupdriver=systemd"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Test with molecule
        run: |
          cd ansible-role-bootstrap
          molecule test
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1
          ANSIBLE_ROLES_PATH: ~/.ansible/roles:${GITHUB_WORKSPACE}/ansible-role-bootstrap
          image: ${{ matrix.distro.image }}
          tag: ${{ matrix.distro.tag }}
