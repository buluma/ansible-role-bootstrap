---
#
# Ansible managed
#

name: Ansible Molecule

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '3 2 2 * *'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: ansible-lint
        uses: ansible-community/ansible-lint-action@main
  test:
    needs:
      - lint
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        config:
          - image: "docker-molecule-images"
            tag: "alpine-openrc"
          - image: "docker-molecule-images"
            tag: "amazonlinux2023"
          - image: "enterpriselinux"
            tag: "latest"
          - image: "docker-molecule-images"
            tag: "buster"
          - image: "docker-molecule-images"
            tag: "bullseye"
          - image: "docker-molecule-images"
            tag: "39"
          - image: "docker-molecule-images"
            tag: "40"
          - image: "docker-molecule-images"
            tag: "rawhide"
          # - image: "docker-molecule-images"
          #   tag: "opensuse"
          - image: "docker-molecule-images"
            tag: "ubuntu_latest"
          - image: "docker-molecule-images"
            tag: "focal"
          - image: "docker-molecule-images"
            tag: "jammy"
          - image: "docker-molecule-images"
            tag: "lunar"
          - image: "docker-molecule-images"
            tag: "noble"
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: molecule
        run: molecule converge
        env:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}
